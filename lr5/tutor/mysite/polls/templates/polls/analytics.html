{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Аналитика опроса{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Аналитика опроса</h4>
                <div class="btn-group">
                    <button id="exportJsonBtn" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-filetype-json"></i> JSON
                    </button>
                    <button id="exportCsvBtn" class="btn btn-sm btn-outline-success">
                        <i class="bi bi-filetype-csv"></i> CSV
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="analyticsData">
                    <!-- Данные будут загружены динамически -->
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-2">Загрузка данных...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5>Графики</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button id="showBarChart" class="btn btn-outline-primary">
                        <i class="bi bi-bar-chart"></i> Столбчатая диаграмма
                    </button>
                    <button id="showPieChart" class="btn btn-outline-success">
                        <i class="bi bi-pie-chart"></i> Круговая диаграмма
                    </button>
                    <button id="showInteractiveChart" class="btn btn-outline-info">
                        <i class="bi bi-graph-up"></i> Интерактивный график
                    </button>
                </div>

                <div id="chartContainer" class="mt-3">
                    <!-- Графики будут отображаться здесь -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <a href="{% url 'polls:index' %}" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Назад к списку опросов
    </a>
</div>

{% endblock %}

{% block extra_js %}
 <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    const questionId = {{ question_id }};
</script>
<script src="{% static 'polls/js/analytics.js' %}"></script>
{% endblock %}
