{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Поиск и аналитика опросов{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <!-- Панель поиска -->
        <div class="card">
            <div class="card-header">
                <h4>Поиск опросов</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="searchText" class="form-label">Текст опроса:</label>
                    <input type="text" class="form-control" id="searchText" placeholder="Введите текст для поиска">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="startDate" class="form-label">Дата с:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col">
                        <label for="endDate" class="form-label">Дата по:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="minVotes" class="form-label">Минимальное количество голосов:</label>
                    <input type="number" class="form-control" id="minVotes" min="0" value="0">
                </div>

                <div class="mb-3">
                    <label for="sortBy" class="form-label">Сортировать по:</label>
                    <select class="form-select" id="sortBy">
                        <option value="pub_date">Дате создания</option>
                        <option value="popularity">Популярности</option>
                        <option value="votes">Количеству голосов</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="order" class="form-label">Порядок:</label>
                    <select class="form-select" id="order">
                        <option value="desc">По убыванию</option>
                        <option value="asc">По возрастанию</option>
                    </select>
                </div>

                <button id="searchButton" class="btn btn-primary w-100">Искать</button>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <!-- Результаты поиска -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Результаты поиска</h4>
                <div class="d-flex gap-2">
                    <button id="exportAllBtn" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-download"></i> Экспорт всех
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="searchResults" class="list-group">
                    <!-- Результаты будут загружены динамически -->
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-search display-4"></i>
                        <p class="mt-3">Введите критерии поиска и нажмите "Искать"</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Панель аналитики -->
        <div class="card mt-4 d-none" id="analyticsPanel">
            <div class="card-header">
                <h4>Аналитика опроса</h4>
            </div>
            <div class="card-body">
                <div id="analyticsContent">
                    <!-- Аналитика будет загружена динамически -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Графики будут отображаться здесь -->
<div id="chartsContainer" class="mt-4"></div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{% static 'polls/js/search.js' %}"></script>
{% endblock %}
