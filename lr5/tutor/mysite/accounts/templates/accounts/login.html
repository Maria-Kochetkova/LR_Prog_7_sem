{% extends 'accounts/base_auth.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}
{% block form_title %}Вход в систему{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Войти</button>
        </div>
    </form>
{% endblock %}

{% block extra_links %}
    <p class="mt-3">
        Нет аккаунта?
        <a href="{% url 'accounts:register' %}" class="text-decoration-none">Зарегистрироваться</a>
    </p>
{% endblock %}
