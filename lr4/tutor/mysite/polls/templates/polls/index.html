{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список опросов</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>

    {% if user.is_authenticated %} <!-- Если требуется авторизация -->
    <div class="mb-4">
        <a href="{% url 'polls:question_new' %}" class="btn btn-success">Создать новый опрос</a>
    </div>
    {% endif %}

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

</body>
</html>
